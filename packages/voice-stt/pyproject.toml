[project]
name = "voice-stt"
version = "0.1.0"
description = "Voice-to-Text service using NVIDIA Parakeet on Modal"
requires-python = ">=3.11"
dependencies = [
    "modal>=0.64.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"
