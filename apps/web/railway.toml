# Use Dockerfile (Next.js web app) from project root
[build]
builder = "dockerfile"
dockerfilePath = "Dockerfile"
watchPatterns = ["apps/web/**", "packages/**", "Dockerfile", "turbo.json", "package.json", "pnpm-lock.yaml"]

[deploy]
healthcheckPath = "/"
healthcheckTimeout = 100
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 3

[service]
internalPort = 3000
