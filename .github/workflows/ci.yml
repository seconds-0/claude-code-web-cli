name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - run: pnpm install --frozen-lockfile

      - run: pnpm lint

  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - run: pnpm install --frozen-lockfile

      - run: pnpm typecheck

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - run: pnpm install --frozen-lockfile

      - run: pnpm test

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, typecheck, test]
    env:
      # Required for Next.js build with Clerk - use placeholder for CI
      NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${{ secrets.NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY || 'pk_test_placeholder' }}
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - run: pnpm install --frozen-lockfile

      - run: pnpm build

  # Verify Dockerfiles build successfully
  # This catches issues like wrong Dockerfile paths or missing build args
  docker-build:
    name: Docker Build Verification
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build control-plane Dockerfile
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile.control-plane
          push: false
          tags: control-plane:test
          cache-from: type=gha,scope=control-plane
          cache-to: type=gha,mode=max,scope=control-plane

      - name: Build web Dockerfile
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile.web
          push: false
          tags: web:test
          build-args: |
            NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY=${{ secrets.NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY || 'pk_test_placeholder' }}
            NEXT_PUBLIC_CONTROL_PLANE_URL=https://api.untethered.computer
          cache-from: type=gha,scope=web
          cache-to: type=gha,mode=max,scope=web

  # Deploy PR to Railway preview environment
  deploy-preview:
    name: Deploy PR Preview
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    outputs:
      preview_url: ${{ steps.deploy.outputs.service_domain }}
    steps:
      - uses: actions/checkout@v4

      - name: Deploy to Railway Preview
        id: deploy
        uses: ayungavis/railway-preview-deploy@v1.0.2
        with:
          railway_api_token: ${{ secrets.RAILWAY_API_TOKEN }}
          project_id: ${{ secrets.RAILWAY_PROJECT_ID }}
          environment_name: "production"
          preview_environment_name: "pr-${{ github.event.pull_request.number }}"
          branch_name: ${{ github.head_ref }}
          cleanup: "true"
          api_service_name: "web"

      - name: Wait for Preview Health
        run: |
          PREVIEW_URL="https://${{ steps.deploy.outputs.service_domain }}"
          echo "Preview URL: $PREVIEW_URL"

          for i in {1..60}; do
            HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" "$PREVIEW_URL" || echo "000")
            if [ "$HTTP_CODE" = "200" ]; then
              echo "Preview is healthy!"
              exit 0
            fi
            echo "Waiting for preview... (attempt $i/60, status: $HTTP_CODE)"
            sleep 5
          done
          echo "Timeout waiting for preview"
          exit 1

  # E2E smoke tests run against Railway PR preview
  e2e:
    name: E2E Smoke Tests
    runs-on: ubuntu-latest
    needs: [build, deploy-preview]
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - run: pnpm install --frozen-lockfile

      - name: Install Playwright Chromium
        run: pnpm --filter e2e-tests exec playwright install chromium

      - name: Run E2E smoke tests
        run: pnpm --filter e2e-tests test:smoke --project=chromium
        env:
          STAGING_WEB_URL: https://${{ needs.deploy-preview.outputs.preview_url }}

  # For push events (main branch), run E2E against production
  e2e-production:
    name: E2E Smoke Tests (Production)
    runs-on: ubuntu-latest
    needs: [build]
    if: github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - run: pnpm install --frozen-lockfile

      - name: Install Playwright Chromium
        run: pnpm --filter e2e-tests exec playwright install chromium

      - name: Run E2E smoke tests
        run: pnpm --filter e2e-tests test:smoke --project=chromium
        env:
          STAGING_WEB_URL: https://www.untethered.computer
