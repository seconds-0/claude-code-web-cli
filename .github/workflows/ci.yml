name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - run: pnpm install --frozen-lockfile

      - run: pnpm lint

  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - run: pnpm install --frozen-lockfile

      - run: pnpm typecheck

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - run: pnpm install --frozen-lockfile

      # Run unit/integration tests (exclude e2e-tests which run separately)
      - run: pnpm --filter '!e2e-tests' test

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, typecheck, test]
    env:
      # Required for Next.js build with Clerk - use placeholder for CI
      NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${{ secrets.NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY || 'pk_test_placeholder' }}
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - run: pnpm install --frozen-lockfile

      - run: pnpm build

  # Verify Dockerfiles build successfully
  # This catches issues like wrong Dockerfile paths or missing build args
  docker-build:
    name: Docker Build Verification
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build control-plane Dockerfile
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile.control-plane
          push: false
          tags: control-plane:test
          cache-from: type=gha,scope=control-plane
          cache-to: type=gha,mode=max,scope=control-plane

      - name: Build web Dockerfile
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile.web
          push: false
          tags: web:test
          build-args: |
            NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY=${{ secrets.NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY || 'pk_test_placeholder' }}
            NEXT_PUBLIC_CONTROL_PLANE_URL=https://api.untethered.computer
          cache-from: type=gha,scope=web
          cache-to: type=gha,mode=max,scope=web

  # E2E smoke tests
  # TODO: Once Railway PR environments are enabled in project settings,
  # update this to deploy preview and test against PR-specific URL
  e2e:
    name: E2E Smoke Tests
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - run: pnpm install --frozen-lockfile

      - name: Install Playwright Chromium
        run: pnpm --filter e2e-tests exec playwright install chromium

      - name: Run E2E smoke tests
        run: pnpm --filter e2e-tests test:smoke --project=chromium
        env:
          STAGING_WEB_URL: https://www.untethered.computer
