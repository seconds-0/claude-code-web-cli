# Dockerfile path is set via RAILWAY_DOCKERFILE_PATH env var per service:
# - web: Dockerfile.web
# - control-plane: Dockerfile
[build]
builder = "dockerfile"

[deploy]
healthcheckPath = "/api/v1/health"
healthcheckTimeout = 100
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 3

[service]
internalPort = 3001
